<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mini Scanner Colis</title>

<!-- Inclusion Html5Qrcode -->


<style>
body { font-family:Segoe UI,sans-serif; background:#000; color:#fff; text-align:center; margin:0; padding:20px; }
h2 { margin-bottom:20px; }
#qr-reader { width:200px; height:150px; margin:auto; border:2px solid #2563eb; border-radius:10px; }
button { margin-top:15px; padding:8px 16px; border:none; border-radius:6px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
</style>
</head>
<body>

<h2>ğŸ“¦ Scanner Colis</h2>

<div id="qr-reader"></div>
<button id="scanBtn">ğŸ“· Lancer le scan</button>
<button id="cancelBtn">âŒ Annuler</button>

<script>
const qrReaderDiv = document.getElementById('qr-reader');
const scanBtn = document.getElementById('scanBtn');
const cancelBtn = document.getElementById('cancelBtn');
const targetUrl = "http://192.168.0.249/recepv4/scanner.html";

let scanner = null;

// Bouton annuler
cancelBtn.onclick = async () => {
    if(scanner){ await scanner.stop(); scanner = null; }
    window.location.href = targetUrl;
};

// Bouton lancer scan
scanBtn.addEventListener('click', async ()=>{
    if(scanner) return; // dÃ©jÃ  actif

    scanner = new Html5Qrcode("qr-reader");

    try{
        await scanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 200 },
            decodedText => {
                // DÃ¨s quâ€™on dÃ©tecte un code, stop et redirection
                scanner.stop().then(()=>{
                    scanner = null;
                    window.location.href = `${targetUrl}?tracking=${encodeURIComponent(decodedText)}`;
                });
            },
            errorMessage => { /* ignorer les erreurs */ }
        );
    }catch(err){
        console.error('Erreur dÃ©marrage camÃ©ra', err);
        scanner = null;
    }
});
</script>
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</body>
</html>
