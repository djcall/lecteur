<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mini Scan Auto ForcÃ©</title>
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
body { font-family:Segoe UI,sans-serif; background:#000; color:#fff; text-align:center; margin:0; padding:20px; }
h2 { margin-bottom:20px; }
#qr-reader { width:200px; height:150px; margin:auto; border:2px solid #2563eb; border-radius:10px; display:none; }
button { margin-top:10px; padding:6px 12px; border:none; border-radius:6px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
</style>
</head>
<body>
<h2>ğŸ“¦ Scanner auto forcÃ©</h2>
<div id="qr-reader"></div>
<button id="cancelBtn">âŒ Annuler</button>
<button id="retryBtn" style="display:none;">ğŸ”„ Relancer camÃ©ra</button>

<script>
const qrReaderDiv = document.getElementById('qr-reader');
const cancelBtn = document.getElementById('cancelBtn');
const retryBtn = document.getElementById('retryBtn');
const targetUrl = "http://192.168.0.249/recepv4/scanner.html";

let scanner = null;

// Fonction de dÃ©marrage
async function startScanner(){
    if(scanner) return; // dÃ©jÃ  actif
    qrReaderDiv.style.display = 'block';
    retryBtn.style.display = 'none';
    scanner = new Html5Qrcode("qr-reader");

    try{
        await scanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 200 },
            decodedText=>{
                scanner.stop().then(()=>{
                    scanner = null;
                    qrReaderDiv.style.display='none';
                    window.location.href = `${targetUrl}?tracking=${encodeURIComponent(decodedText)}`;
                });
            },
            errorMessage => {}
        );
    }catch(err){
        console.error("Erreur dÃ©marrage camÃ©ra :", err);
        qrReaderDiv.style.display='none';
        retryBtn.style.display='inline-block'; // proposer un relancement
        scanner = null;
    }
}

// Bouton annuler
cancelBtn.onclick = async () => {
    if(scanner){ await scanner.stop(); scanner=null; }
    window.location.href = targetUrl;
};

// Bouton relancer camÃ©ra
retryBtn.onclick = () => startScanner();

// Essayer de dÃ©marrer au load
window.addEventListener("load", () => {
    startScanner().catch(err => console.warn("Tentative automatique Ã©chouÃ©e, utilisateur doit cliquer pour relancer"));
});
</script>
</body>
</html>
