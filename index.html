<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mini Scan Auto</title>
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
body { font-family:Segoe UI,sans-serif; background:#000; color:#fff; text-align:center; margin:0; padding:20px; }
h2 { margin-bottom:20px; }
#qr-reader { width:200px; height:150px; margin:auto; border:2px solid #2563eb; border-radius:10px; }
button { margin-top:15px; padding:8px 16px; border:none; border-radius:6px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
</style>
</head>
<body>
<h2>üì¶ Scanner auto</h2>
<div id="qr-reader"></div>
<button id="cancelBtn">‚ùå Annuler</button>

<script>
const qrReaderDiv = document.getElementById('qr-reader');
const cancelBtn = document.getElementById('cancelBtn');
const targetUrl = "http://192.168.0.249/recepv4/scanner.html";

let scanner = null;

// Bouton annuler
cancelBtn.onclick = async () => {
    if(scanner){ await scanner.stop(); scanner = null; }
    window.location.href = targetUrl;
};

// Fonction de d√©marrage automatique
async function startScanner() {
    if(scanner) return; // d√©j√† en cours

    qrReaderDiv.style.display = 'block';
    scanner = new Html5Qrcode("qr-reader");

    try{
        await scanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 200 },
            decodedText => {
                // D√®s qu'on d√©tecte le code, stop et redirige
                scanner.stop().then(()=>{
                    scanner = null;
                    qrReaderDiv.style.display = 'none';
                    window.location.href = `${targetUrl}?tracking=${encodeURIComponent(decodedText)}`;
                });
            },
            errorMessage => { /* ignore erreurs bruyantes */ }
        );
    }catch(err){
        console.error("Erreur d√©marrage cam√©ra :", err);
        qrReaderDiv.style.display = 'none';
        scanner = null;
    }
}

// D√©marre le scanner d√®s que la page est pr√™te
window.addEventListener("load", startScanner);
</script>
</body>
</html>
