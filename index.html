<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Scanner Visuel</title>

<!-- Html5Qrcode -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
    font-family:Segoe UI,sans-serif;
    background:#000;
    color:#fff;
    text-align:center;
    margin:0;
    padding:20px;
}
h2 { margin-bottom:20px; }
#qr-reader {
    width:250px;
    height:200px;
    margin:auto;
    border:2px solid #2563eb;
    border-radius:10px;
}
button {
    margin-top:15px;
    padding:8px 16px;
    border:none;
    border-radius:6px;
    background:#2563eb;
    color:#fff;
    font-weight:600;
    cursor:pointer;
}
/* Carr√© vert pour le code d√©tect√© */
.html5-qrcode-video-wrapper canvas {
    border: 2px solid #00ff00 !important;
    border-radius:4px;
}
</style>
</head>
<body>

<h2>üì¶ Scanner Colis</h2>

<div id="qr-reader"></div>
<button id="scanBtn">üì∑ Lancer le scan</button>
<button id="cancelBtn">‚ùå Annuler</button>

<script>
const qrReaderDiv = document.getElementById('qr-reader');
const scanBtn = document.getElementById('scanBtn');
const cancelBtn = document.getElementById('cancelBtn');
const targetUrl = "http://192.168.0.249/recepv4/scanner.html";

let scanner = null;

// Annuler
cancelBtn.onclick = async () => {
    if(scanner){ await scanner.stop(); scanner=null; }
    window.location.href = targetUrl;
};

// Lancer le scan
scanBtn.addEventListener('click', async ()=>{
    if(scanner) return; // d√©j√† actif

    scanner = new Html5Qrcode("qr-reader");

    try{
        await scanner.start(
            { facingMode: "environment" },
            {
                fps: 10,
                qrbox: 200,               // zone de scan carr√©e
                showVideoPreview: true,
                highlightScanRegion: true, // carr√© vert autour du code d√©tect√©
                aspectRatio: 1.25
            },
            decodedText => {
                scanner.stop().then(()=>{
                    scanner = null;
                    window.location.href = `${targetUrl}?tracking=${encodeURIComponent(decodedText)}`;
                });
            },
            errorMessage => { /* ignorer les erreurs */ }
        );
    }catch(err){
        console.error('Erreur d√©marrage cam√©ra', err);
        scanner = null;
    }
});
</script>

</body>
</html>
