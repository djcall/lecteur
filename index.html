<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Scan Colis</title>
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
body { font-family:Segoe UI, sans-serif; text-align:center; background:#000; color:#fff; margin:0; }
h2 { margin:20px 0; }
#reader { width:320px; margin:auto; border:2px solid #2563eb; border-radius:10px; }
button { margin-top:20px; padding:10px 20px; border:none; border-radius:8px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
</style>
</head>
<body>
<h2>üì¶ Scanner un code-barres</h2>
<div id="reader"></div>
<button id="cancelBtn">‚ùå Annuler</button>

<script>
const targetUrl = "http://192.168.0.249/recepv4/scanner.html"; // URL locale

document.getElementById("cancelBtn").onclick = () => {
    window.location.href = targetUrl;
};

// attendre que le DOM soit pr√™t avant de d√©marrer la cam√©ra
document.addEventListener("DOMContentLoaded", () => {
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
        { facingMode: "environment" }, // cam√©ra arri√®re
        { fps: 10, qrbox: 250 },      // param√®tres du scan
        decodedText => {
            html5QrCode.stop().then(() => {
                window.location.href = `${targetUrl}?tracking=${encodeURIComponent(decodedText)}`;
            });
        },
        error => { /* ignorer les erreurs */ }
    ).catch(err => {
        console.error("Impossible de d√©marrer la cam√©ra :", err);
    });
});
</script>
</body>
</html>
