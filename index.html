<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mini Scan Colis</title>
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
body { font-family:Segoe UI,sans-serif; background:#000; color:#fff; text-align:center; margin:0; padding:20px; }
h2 { margin-bottom:20px; }
#reader { width:200px; height:150px; margin:auto; border:2px solid #2563eb; border-radius:10px; }
button { margin-top:15px; padding:8px 16px; border:none; border-radius:6px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
</style>
</head>
<body>
<h2>üì¶ Mini Scanner</h2>
<div id="reader"></div>
<button id="cancelBtn">‚ùå Annuler</button>

<script>
const targetUrl = "http://192.168.0.249/recepv4/scanner.html"; // ton URL locale

document.getElementById("cancelBtn").onclick = () => window.location.href = targetUrl;

// attendre que le DOM soit pr√™t
document.addEventListener("DOMContentLoaded", () => {
    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 200, height: 150 } },
        decodedText => {
            html5QrCode.stop().then(() => {
                // redirection vers ton serveur avec info du scan
                window.location.href = `${targetUrl}?tracking=${encodeURIComponent(decodedText)}`;
            });
        },
        error => { /* on ignore les erreurs */ }
    ).catch(err => console.error("Impossible de d√©marrer la cam√©ra :", err));
});
</script>
</body>
</html>
