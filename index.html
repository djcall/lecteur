<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test Caméra</title>
</head>
<body>
<h2>Test caméra</h2>
<video id="cam" autoplay playsinline width="320" height="240" style="border:2px solid blue;"></video>
<script>
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    document.getElementById('cam').srcObject = stream;
  })
  .catch(err => console.error("Erreur caméra :", err));
</script>
</body>
</html>
