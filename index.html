<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mini Scanner Fiable</title>
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
body { font-family:Segoe UI,sans-serif; background:#000; color:#fff; text-align:center; margin:0; padding:20px; }
#qr-reader { width:200px; height:150px; margin:auto; border:2px solid #2563eb; border-radius:10px; }
button { margin-top:15px; padding:8px 16px; border:none; border-radius:6px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
</style>
</head>
<body>
<h2>ðŸ“¦ Scanner</h2>
<div id="qr-reader"></div>
<button id="scanBtn">ðŸ“· Lancer le scan</button>

<script>
const qrReaderDiv = document.getElementById('qr-reader');
const scanBtn = document.getElementById('scanBtn');
const targetUrl = "http://192.168.0.249/recepv4/scanner.html";
let scanner = null;

scanBtn.addEventListener('click', async ()=>{
    if(scanner) return; // dÃ©jÃ  en cours

    scanner = new Html5Qrcode("qr-reader");

    try{
        await scanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 200 },
            decodedText => {
                scanner.stop().then(()=>{
                    scanner = null;
                    window.location.href = `${targetUrl}?tracking=${encodeURIComponent(decodedText)}`;
                });
            },
            errorMessage => { /* ignore erreurs */ }
        );
    }catch(err){
        console.error('Erreur dÃ©marrage camÃ©ra', err);
        scanner = null;
    }
});
</script>
</body>
</html>
