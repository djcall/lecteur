<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Scan Colis</title>
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<style>
body { font-family:Segoe UI, sans-serif; text-align:center; background:#000; color:#fff; margin:0; }
h2 { margin:20px 0; }
#reader { width:320px; margin:auto; border:2px solid #2563eb; border-radius:10px; }
button { margin-top:20px; padding:10px 20px; border:none; border-radius:8px; background:#2563eb; color:#fff; font-weight:600; }
</style>
</head>
<body>
<h2>ğŸ“¦ Scanner un code-barres</h2>
<div id="reader"></div>
<button onclick="window.location.href=targetUrl">âŒ Annuler</button>

<script>
const targetUrl = "http://192.168.0.249/recepv4/scanner.html"; // â† ton URL locale

function goBack(decoded) {
  window.location.href = `${targetUrl}?tracking=${encodeURIComponent(decoded)}`;
}

const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  decodedText => {
    html5QrCode.stop().then(() => goBack(decodedText));
  },
  error => { /* ignorer les erreurs */ }
);
</script>
</body>
</html>
