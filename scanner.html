<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Scan Colis</title>
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body style="text-align:center;font-family:sans-serif">
<h2>Scanner un code</h2>
<div id="reader" style="width:320px;margin:auto"></div>

  
<script>
const targetUrl = "http://192.168.0.249/recepv3/scanner.html"; // ← ton URL locale

function goBack(decoded) {
  // Redirection vers ta page avec le code dans l’URL
  window.location.href = `${targetUrl}?tracking=${encodeURIComponent(decoded)}`;
}

const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  decodedText => {
    html5QrCode.stop().then(() => goBack(decodedText));
  }
);
</script>
</body>
</html>
